<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Take Home Excersise </title>

    <!--  Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/0bf8b57149.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="contaienr">
      <div class="header">
        <h2>Take Home</h2>
      </div>
      <form class="form" id="form" action="index.html" method="post">
            <!--  Name -->
        <div class="form-control">
          <label for=fullname">Full Name </label>
          <input type="text" placeholder="Full Name" id="fullname">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Please input section.</small>
        </div>

            <!--  Email -->
        <div class="form-control">
          <label for="email"> Email </label>
          <input type="email" placeholder="Email" id="email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Please input section.</small>
        </div>

            <!--  Password -->
        <div class="form-control">
          <label for="passoword">Password </label>
          <input type="text" placeholder="Password" id="password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Please input section.</small>
        </div>

    <!--  Occupation -->
        <select name="occupation" id="sel"  onchange="show(this)" class="form-control input-lg">
          <option value=""> Choose Occupation</option>
        </select>
    <!--  State -->

        <select name="state"  id="sel"  onchange="show(this)"class="form-control input-lg">
          <option value="">--Select --</option>
        </select>

        <button type="button" name="button">Submit</button>

      </form>
    </div>
    <script src="js/selections.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/form.js" charset="utf-8"></script>
  </body>
</html>
